<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">OEM Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card" >
            <div class="card-body">
                <form >
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName"
                            placeholder="Name">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice"
                            placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm" id="addBtn">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>

                    <button type="submit" class="btn btn-success btn-sm" id="updateBtn">
                        <i class="far fa-edit"></i>
                        Update
                    </button>

                    <button type="submit" class="btn btn-danger btn-sm" id="deleteBtn">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>

                    <button type="submit" class="btn btn-secondary btn-sm" id="cancelBtn">
                        <i class="fas fa-arrow-circle-right"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>


        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>


        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (₺) <strong><span id="total-tl"></span> ₺</strong></p>
                <p>Total ($) <strong><span id="total-dolar"></span> $</strong></p>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
